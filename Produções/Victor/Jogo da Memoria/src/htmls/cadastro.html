<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro</title>
</head>
<body>
	<h1>Cadastro</h1>
	
	<form action='/cadastro' method='post' enctype='value'>
		<table>
			<tr>
				<td><input type='text' name='nome' placeholder='Nome'></td>
			</tr>
			<tr>
				<td><input type='text' name='email' placeholder='E-mail'></td>
			</tr>
			<tr>
				<td><input type='text' name='login' placeholder='Login'></td>
			</tr>
			<tr>
				<td><input type='password' name='senha' placeholder='Senha'></td>
			</tr>
			<tr>
				<td><input type='password' placeholder='Digite a senha novamente'></td>
			</tr>
			<tr>
				<td><input type='submit' value='Criar Conta'>
			</tr>
		</table>
	</form>
</body>
</html>
