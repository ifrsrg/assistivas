<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
	
	<script src='/js/script.js' type='text/javascript'></script>
	<script src='/js/jquery-2.1.1.min.js' type='text/javascript'></script>
	<script src='/js/errorMessage.js' type='text/javascript'></script>
	<script src='/js/validation.js' type="text/javascript"></script>
	<script src='/js/aviso.js' type="text/javascript"></script>
	
	
	<link href='/bootstrap/css/bootstrap.min.css' rel='stylesheet' type = 'text/css'>
	<link href='/css/style.css' rel='stylesheet' type='text/css'>
	<link href='/css/cadastro_usuario.css' rel='stylesheet' type='text/css'>
	
</head>
<body>

	<div class='container-fluid'>
		<h1 class='text-center'>Cadastro</h1>
		
		<form action='/cadastro' class='horizontal-form row' method='post' onsubmit='return verificaSubmit()'>
			<div class='col-sm-offset-3 col-sm-6 bloco'>
				<label class='control-label'>{{erro}}</label>
				<div class='form-group row'>
					<label class='control-label col-sm-2' for='nome'>Nome:</label>
					<div class='col-sm-10'>
						<input class='form-control' id='nome' type='text' name='nome' placeholder='Nome' onblur='verificaNome(this)'>
					</div>
				</div>
			
				<div class='form-group row'>
					<label class='control-label col-sm-2' for='email'>E-mail:</label>
					<div class='col-sm-10'>
						<input class='form-control' id = 'email' type='text' name='email' placeholder='E-mail' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
					</div>
				</div>
				
				<div class='form-group row'>
					<label class='control-label col-sm-2' for='login'>Login:</label>
					<div class='col-sm-10'>
						<input class='form-control' id='login' type='text' name='login' placeholder='Login' onblur='verificaLogin(this)'>
					</div>
				</div>
				
				<div class='form-group row'>
					<label class='control-label col-sm-2' for='senha'>Senha:</label>
					<div class='col-sm-10'>
						<input class='form-control' id = 'senha' type='password' name='senha' placeholder='Senha' onblur='verificaSenha(this)'>
					</div>
				</div>
				
				<div class='form-group row'>
					<label class='control-label col-sm-2' for='senha2'>Confirmar senha:</label>
					<div class='col-sm-10'>
						<input class='form-control' for='senha2' type='password' name='senha2' placeholder='Digite a senha novamente'>
					</div>
				</div>
				
				<div class='form-group row'>
					<div class='col-sm-12'>
						<input class='form-control btn btn-default' id = 'button' type='submit' value='Criar Conta'>
					</div>
				</div>
				
			</div>
			
		</form>
	</div>
</body>
</html>
