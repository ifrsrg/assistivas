<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">


<link href='/bootstrap/css/bootstrap.min.css' rel='stylesheet' type = 'text/css'>

<link href='/css/style.css' rel='stylesheet' type='text/css'>

<script type="text/javascript" src = '/js/jquery-2.1.1.min.js'></script>
<script type="text/javascript" src = '/js/cadastro_par.js'></script>
<script type="text/javascript" src = '/js/errorMessage.js'></script>
<script type="text/javascript" src = '/js/validation.js'></script>
<script type="text/javascript" src = '/js/aviso.js'></script>

<title>Novo par</title>
</head>
<body onload='verificaAviso()'>

	<div class='container-fluid'>
		<h1 class='text-center'>Cadastrar novo Par</h1>
		
		<form method = 'post' action='/novoPar' enctype='multipart/form-data' onsubmit='return verifica()' class='row'>
			
			<div class='col-sm-offset-3 col-sm-6 bloco'>
			
				<div class='text-center'>
					<label class='control-label'>{{erro}}</label>
				</div>
				
		
			<div class='form-group row'>
				<div class='col-sm-12 ajuste'>
					<label for='nome' class='control-label'>Palavra</label>
					<input id='nome' class='form-control' type='text' name='nome' onblur='verificaNome(this)'>
				</div>
			</div>
			
			<div class='form-group row'>
				<div class='col-sm-12'>
					<label class='control-label'>NÃ­vel de dificuldade</label>
					
					<div class='row'>
						<div class='col-sm-12' id='radios'>
							<label class="radio-inline">
								<input type="radio" name='nivel' value="1"> 1
							</label>
							
							<label class="radio-inline">
								<input type="radio" name='nivel' value="2"> 2
							</label>
							
							<label class="radio-inline">
								<input type="radio" name='nivel' value="3"> 3
							</label>
						</div>
					</div>
				</div>
			</div>
			
			<div class='form-group row'>
				<div class='col-sm-12'>
					<label for='video' class='control-label'>Video</label>
					<input id='video'  type='file' name='video'>
				</div>
			</div>
			
			<div class='form-group row'>
				<div class='col-sm-12'>
					<label for='foto' class='control-label'>Imagem</label>
					<input id='foto' type='file' name='foto'>
				</div>
			</div>
			
			<div class='form-group row'>
				<div class='col-sm-12 ajuste'>
					<input type='submit' id = 'button' value = 'Salvar' class='form-control btn btn-default'>
				</div>
			</div>
			</div>
		
		</form>
			
	</div>
	
</body>
</html>
