<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">
	<title>Jogo da Memória</title>
	<link rel='stylesheet' href='/bootstrap/css/bootstrap.min.css'>
	<link rel='stylesheet' href='/css/style.css'>
	
	<script type="text/javascript" src = 'js/jquery-2.1.1.min.js'></script>
	<script type="text/javascript" src = '/bootstrap/js/bootstrap.min.js'></script>
	<script type="text/javascript" src = 'js/jogo_script.js'></script>

</head>

<body>

		
	<div class="modal fade mymodal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id='modal'>
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class='modal-header text-center'>
	      	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      	<h2 id='palavra'></h2>
	      </div>
	      <div class="modal-body">
	      <div class='row'>
			<div class='col-sm-12'>
				<img id='imagem' class='col-sm-6 media-object media_modal' src = ''>
			
				<video id='video' class='col-sm-6 media-object media_modal' src='' controls muted></video>
			</div>
		  </div>
		  <br>
		  <div class='row' id='alfabeto'>
		  </div>
		  
	      </div>
	    </div>
	  </div>
	</div>
		
	<div class='container-fluid'>
		
		<h1 class='text-center'>Jogo da Memória</h1>
		
		<div class='row'>
			<div class='col-sm-offset-4 col-sm-4 bloco' id='bloco'>
			
			
				<div class='form-group row'>
					<div class='col-sm-12'>
						<label class='control-label'>Nível de dificuldade</label>
						
						<div class='row'>
							<div class='col-sm-12'>
								<label class="radio-inline">
									<input type="radio" name='niveis' value="1"> Nível 1
								</label>
								
								<label class="radio-inline">
									<input type="radio" name='niveis' value="2"> Nível 2
								</label>
								
								<label class="radio-inline">
									<input type="radio" name='niveis' value="3"> Nível 3
								</label>
								
								<label class="radio-inline">
									<input type="radio" name='niveis' value="0"> Mesclado
								</label>
							</div>
						</div>
					</div>
				</div>
				
				<!-- -------------------------- -->
				
				<div class='form-group row'>
					<div class='col-sm-12'>
						<label class='control-label'>Número de pares</label>
						
						<div class='row'>
							<div class='col-sm-12'>
								<label class="radio-inline">
									<input type="radio" name='tamanhos' value="6"> 6 pares
								</label>
								
								<label class="radio-inline">
									<input type="radio" name='tamanhos' value="10"> 10 pares
								</label>
								
								<label class="radio-inline">
									<input type="radio" name='tamanhos' value="12"> 12 pares
								</label>
								
								<label class="radio-inline">
									<input type="radio" name='tamanhos' value="14"> 14 pares
								</label>
							</div>
						</div>
					</div>
				</div>
				
				<!-- ----------------------------------- -->
				
				<div class='form-group row'>
					<div class='col-sm-12'>
						<label class='control-label'>Você deseja jogar com...</label>
						
						<div class='row'>
							<div class='col-sm-12'>
								<label class="radio-inline">
									<input type="radio" id = '3A' name='tipo_pares' value="0"> Meus pares
								</label>
								
								<label class="radio-inline">
									<input type="radio" id = '3B' name='tipo_pares' value="1"> Pares de outros jogadores
								</label>
							</div>
						</div>
					</div>
				</div>
				
				<div class='form-group row'>
					<div class='col-sm-offset-2 col-sm-8'>
						<input type='button' id = 'jogar' value = 'Jogar' class='form-control btn btn-default'>
					</div>
				</div>
				
			</div>
			
		</div>
		
	</div>
	
</body>
</html>
