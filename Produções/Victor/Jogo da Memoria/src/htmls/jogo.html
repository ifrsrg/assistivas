<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jogo da Memória</title>

<meta http-equiv="cache-control" content="no-cache">
<script type="text/javascript" src = 'js/jquery-2.1.1.min.js'></script>
<script type="text/javascript" src = 'js/jogo_script.js'></script>
<link rel='stylesheet' href='css/style.css'>

</head>
<body>
	<h1>Jogo da Memória</h1>
	<div id = 'change'>
		<table>
			<tr>
				<th colspan='4'>Escolha o nível das palavras</th>
			</tr>
			<tr>
				<td>
					<input type='radio' id='1A' name='niveis' value='1'>
					<label for='1A'>Nível 1</label>
				</td>
				<td>
					<input type='radio' id='1B' name='niveis' value='2'>
					<label for='1B'>Nível 2</label>
				</td>
				<td>
					<input type='radio' id='1C' name='niveis' value='3'>
					<label for='1C'>Nível 3</label>
				</td>
				<td>
					<input type='radio' id='1D' name='niveis' value='0'>
					<label for='1D'>Mesclado</label>
				</td>
			</tr>
			<tr>
				<th colspan='4'>Escolha o número de pares</th>
			</tr>
			<tr>
				<td>
					<input type='radio' id='2A' name='tamanhos' value='6'>
					<label for = '2A'>6 pares</label>
				</td>
				<td>
					<input type='radio' id='2B' name='tamanhos' value='10'>
					<label for = '2B'>10 pares</label>
				</td>
				<td>
					<input type='radio' id='2C' name='tamanhos' value='12'>
					<label for = '2C'>12 pares</label>
				</td>
				<td>
					<input type='radio' id='2D' name='tamanhos' value='14'>
					<label for = '2D'>14 pares</label>
				</td>
			</tr>
			<tr>
				<th colspan='4'>Você deseja...</th>
			</tr>
			<tr>
				<td colspan='2'>
					<input type = 'radio' id='3A' name='tipo_pares' value='0'>
					<label for='3A'>Jogar com meus pares</label>
				</td>
				<td colspan='2'>
					<input type = 'radio' id='3B' name='tipo_pares' value='1'>
					<label for='3B'>Jogar com pares de outros jogadores</label>
				</td>
			</tr>
			<tr>
				<th colspan = '4'>
					<button id='jogar'>Jogar</button>
				</th>
			</tr>
		</table>
	</div>
</body>
</html>
